name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  setup-node:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js 18.15
        uses: actions/setup-node@v3
        with:
          node-version: 18.15
      - run: npm ci
      - run: npm run build

  upload-artifact:
    runs-on: windows-latest

    steps:
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: public/

